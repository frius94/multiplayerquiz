            <form class="mb-5" id="register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Register</button>
            </form>
            <p class="d-none text-success" id="registerComplete">Register Complete</p>

            <div>
                <p style="display: inline">Points:</p>

            <!-- lobby -->
            <div id="lobby-section" class="text-center my-5">
                <h3>Lobby</h3>
                <div class="text-center my-5">
                    <p id="lobby-text"></p>
                    <div id="opponent" class="text-center my-5">
                        <!-- Spinner -->
                        <div id="waiting-spinner" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Waiting...</span>
                        </div>
                        <!-- Opponent info -->
                        <div id="opponent-info" class="text-center my-5">
                            <p id="opponent-name" class="me-3">Opponent: <span class="opponent">$opponent</span></p>
                            <p id="opponent-status"></p>
                        </div>
                    </div>
                </div>
                <p>Good luck <span class="username">$username</span>!</p>
                <button id="start-game" class="btn btn-primary">Start game</button>
            </div>
            <!-- join game -->
            <div id="join-game-section" class="text-center my-5">
                <h3>Join a Game</h3>
                <div class="input-group mb-3 justify-content-center">
                        <span class="input-group-text">Game ID:</span>
                        <input type="text" class="form-control" id="gameId" maxlength="6" pattern="[A-Za-z0-9]{6}" title="Game ID must be 6 alphanumeric characters." placeholder="A47U8E" required>
                        <button id="join-game-submit" class="btn btn-primary">Join</button>
                </div>
            </div>
            <!-- active game -->
            <div id="quiz-section" class="text-center my-5">

<!--                <div id="question" class="mb-3">-->

<!--                </div>-->

                <!-- progress bar -->
                <div id="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success h-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- sumary -->
                <div id="summary-section">
                </div>
                <button id="quit-game" class="btn btn-warning mt-3 d-block mx-auto" style="">Quit</button>
            </div>
