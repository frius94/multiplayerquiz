<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multiplayer Quiz"/>
    <title>Multiplayer Quiz</title>
    <script src="js/app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="src/logo.webp" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
            Multiplayer Quiz
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="new-game-menu">New Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="join-game-menu">Join a game</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- content -->
<div id="page-content" class="container mt-5">
    <div class="row text-center">
            <h1 class="mb-4">Multiplayer Quiz</h1>

            <div class="col-3 d-none" id="scoreboardParent">
                <span>Scoreboard</span>
                <table class="table table-bordered table-dark" id="scoreboard">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Points</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="col-3 ms-auto d-none" id="activePlayersParent">
                <span>Active Players</span>
                <table class="table table-bordered table-dark" id="activePlayers">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody id="activePlayersBody">
                    </tbody>
                </table>
            </div>
    </div>

    <div class="row text-center">
        <div class="col-6 mx-auto">
            <form class="mb-5" id="register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
<!--                    <label for="password" class="form-label">Password</label>-->
<!--                    <input type="password" class="form-control" id="password">-->
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Register</button>
            </form>
            <p class="d-none text-success" id="registerComplete">Register Complete</p>
            <p class="d-none" id="correctOrWrong"></p>
            <div>
                <p id="question"></p>
            </div>
            <div>
                <input type="button" id="option1" class="d-none"/>
                <input type="button" id="option2" class="d-none"/>
            </div>
            <div>
                <input type="button" id="option3" class="d-none"/>
                <input type="button" id="option4" class="d-none"/>
            </div>
            <div>
                <input type="button" id="getQuestion" class="btn btn-primary d-none" value="New Game"/>
            </div>
        </div>
    </div>
</div>
<!-- modal -->
<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                <button type="button" class="btn btn-primary" id="confirmModal">Ja</button>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer id="sticky-footer" class="footer bg-dark text-white-50 py-3 mt-auto">
    <div class="container text-center">
        <small>Copyright Â© 2023 by Group A. All Rights Reserved.</small>
    </div>
</footer>
</body>
</html>
